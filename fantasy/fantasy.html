<!DOCTYPE html>

<head>
	<title>James Beardsley - Warhammer Adventure</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<link rel="stylesheet" href = "./css/warhammer.css">
	<link rel="stylesheet" href = "../css/index.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<script src = "./js/warhammer.js"></script>
</head>

<html>
	<body>
		
		<div class="container-fluid">
			
			<div class="jumbotron">
			
				<h1>Warhammer Adventure</h1>
			
			</div>
			
			<div id="selectionMenu">
				
				<div class="row">
					
					<div class="col-md-4 col-md-offset-2" id="selectionPlayerOne">
					
						<h2 class="well">Select Player 1</h2>
					
					</div>
					
					<div class="col-md-4" id="selectionPlayerTwo">
					
						<h2 class="well">Select Player 2</h2>
						
					</div>
					
				</div>
				
				<div class="row">
					
					<div class="col-md-6 col-md-offset-3" id="runFight">
					
						<button class="btn btn-block">Submit</button>
					
					</div>
				
				</div>
				
			</div>
			
			<div class="row" id="gameOutput">
			
				<div class="col-md-3" id="charsheetPlayerOne">
					
					<h2>Player One</h2>
					
				</div>
				
				<div class="col-md-6" id="fightTranscript">
					
					<h2>Player One Punches Player Two</h2>
				
				</div>
			
				<div class="col-md-3" id="charsheetPlayerTwo">
				
					<h2>Player Two</h2>
					
				</div>
			
			</div>
		
		</div>
		
	</body>
</html>
